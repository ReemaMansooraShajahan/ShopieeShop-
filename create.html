    <!-- Form for creating a product -->
    <div style="text-align: center;">
        <div class="container mt-5">
            <h2>Create New Product</h2>
            <form id="createProductForm">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Product Description</label>
                    <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Product Price ($)</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Product</button>
            </form>
            <br>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 𝒮𝒽𝑜𝓅𝒾𝑒𝑒𝒮𝒽𝑜𝓅. All rights reserved.</p>
            <a href="#" class="text-white me-2">Privacy Policy</a>
            <a href="#" class="text-white">Terms of Service</a>
        </div>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('createProductForm').addEventListener('submit', function (e) {
            e.preventDefault();  // Prevent default form submission behavior

            // Get the form input values
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;

            // Create a new product object
            const newProduct = { name, description, price };

            // Get the current products from localStorage or initialize an empty array if none exist
            const products = JSON.parse(localStorage.getItem('products')) || [];

            // Add the new product to the array
            products.push(newProduct);

            // Save the updated products list back to localStorage
            localStorage.setItem('products', JSON.stringify(products));

            // Alert user and redirect
            alert('Product created successfully!');
            window.location.href = './admin.html'; // Redirect to the homepage or product list page
        });
    </script>
</body>
