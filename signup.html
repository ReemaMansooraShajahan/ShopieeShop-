    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.html">
                    <img src="https://w7.pngwing.com/pngs/151/502/png-transparent-shopping-bags-trolleys-personal-shopper-computer-icons-shopping-cart-shopping-cart-hand-logo-monochrome-thumbnail.png"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    𝒮𝒽𝑜𝓅𝒾𝑒𝑒𝒮𝒽𝑜𝓅
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products.html">Products</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item" id="authButton">
                            <!--Logout button will be injected here -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>

    <!-- Layout Section -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="https://i.pinimg.com/736x/38/e8/ea/38e8ea7e3381a58000de79ca59d6e664.jpg" class="img-fluid"
                    alt="Image on left half">
            </div>
            <div class="col-12 col-md-6 mt-5">
                <div style="text-align: center;">
                    <h1>Sign Up</h1>
                </div>
                <form id="myForm" onsubmit="handleAuth(event)">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputUserName" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="exampleInputUserName">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <br>

            </div>
        </div>
    </div>
    <script>
        function handleAuth(event) {
            event.preventDefault(); // Prevent form submission

            // Get the email and password values
            const email = document.getElementById("exampleInputEmail1").value;
            const UserName = document.getElementById("exampleInputUserName").value;

            const password = document.getElementById("exampleInputPassword1").value;
            if (email !== "" && UserName !== "" && password !== "") {
                window.location.href = "./home.html";
            }
            else {
                alert("Fill all the requirements!")
            }
        };
    </script>
